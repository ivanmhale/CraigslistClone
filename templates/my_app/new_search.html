{% extends 'base.html' %} {% block content %}
<h2 style="text-align: center">{{search | title}}</h2>
<div class="row">
  {% for post in final_postings %}
  <div class="col s4">
    <div class="card">
      <div class="card-image">
        <a target="_blank" href="{{post.1}}"
          ><img src="{{post.3}}" alt="{{post.o}}"
        /></a>
      </div>
      <div class="card-content"><p>{{post.0}}</p></div>
      <div class="card-action">
        <a target="_blank" href="{{post.1}}">View listing: {{post.2}}</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
